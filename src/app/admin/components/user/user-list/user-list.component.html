<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
    
      <!-- Position Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Kullanıcı Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="nameSurname">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.nameSurname}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="twoFactorEnabled">
        <th mat-header-cell *matHeaderCellDef> twoFactorEnabled </th>
        <td mat-cell *matCellDef="let element" class="isIcon"> 
          <img *ngIf="element.twoFactorEnabled" class="editIcon" src="../../../../../assets/img/completed.png" alt="">
          <img *ngIf="!element.twoFactorEnabled" class="editIcon" src="../../../../../assets/img/notCompleted.png" alt="">
        </td>
      </ng-container>

      <ng-container matColumnDef="assignRole">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element" > 
          <button class="btn btn-outline-primary btn-sm" (click)="assignRole(element.id)">Role Ata</button>
        </td>
      </ng-container>
  
 


      <ng-container matColumnDef="delete" >
        <th mat-header-cell *matHeaderCellDef>  </th>
              <td class="icon"  mat-cell *matCellDef="let element" [id]="element.id" 
              controller="users"
               appDelete  
               (callBack)="GetUsers()"></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChange()"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page
                    of periodic elements">
    </mat-paginator>
  </div>
