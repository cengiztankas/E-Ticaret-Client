<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.Position}}  </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
     

      <ng-container matColumnDef="edit" >
        <th mat-header-cell *matHeaderCellDef width="20">  </th>
        <td mat-cell *matCellDef="let element" class="icon"> <img class="editIcon" src="../../../../../assets/img/editicon.png" alt="">  </td>
      </ng-container>

      <ng-container matColumnDef="delete" >
        <th mat-header-cell *matHeaderCellDef>  </th>
              <td class="icon"  mat-cell *matCellDef="let element" [id]="element.id" controller="roles" appDelete  (callBack)="GetRole()"> </td>
        <!-- <td mat-cell *matCellDef="let element"> <img class="deleteIcon" src="../../../../../assets/img/delete.png" (click)="
          delete(element.id,$event)"> </td> -->
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChange()"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
