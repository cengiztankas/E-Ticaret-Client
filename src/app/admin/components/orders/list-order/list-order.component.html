<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
    
      <!-- Position Column -->
      <ng-container matColumnDef="orderCode">
        <th mat-header-cell *matHeaderCellDef> Şipariş kodu </th>
        <td mat-cell *matCellDef="let element"> {{element.orderCode}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Kullanıcı Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> Toplam Ücret </th>
        <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Oluşturma Tarihi </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
      </ng-container>

      <ng-container matColumnDef="isCompleted">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element" class="complete"> 
          <img *ngIf="element.isCompleted"  class="editIcon" src="../../../../../assets/img/completed.png" alt="">
          <img *ngIf="!element.isCompleted" class="editIcon" src="../../../../../assets/img/notCompleted.png" alt="">
        </td>
      </ng-container>
  
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef width="20">  </th>
        <td mat-cell *matCellDef="let element" class="icon"> <img (click)="showDetail(element.id)" class="editIcon" src="../../../../../assets/img/details.png" alt="">  </td>
      </ng-container>


      <ng-container matColumnDef="delete" >
        <th mat-header-cell *matHeaderCellDef>  </th>
              <td class="icon"  mat-cell *matCellDef="let element" [id]="element.id" 
              controller="orders"
               appDelete  
               (callBack)="getOrders()"></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="pageChange()"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page
                    of periodic elements">
    </mat-paginator>
  </div>
