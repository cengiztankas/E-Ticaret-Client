<div class="container">
    
<div class="row py-5">
    <div class="col-4"></div>
    <div class="col-4 Login">
            <h4 class="mb-2">Giriş Yap</h4>
            <div class="alert alert-danger" *ngIf="error" >
                <i class="fa-solid fa-circle-xmark"></i> {{error}}
            </div>
            <div class="alert alert-success" *ngIf="success" >
                <i class="fa-regular fa-circle-check"></i> {{success}}
            </div> 
            <div class="d-grid">
                <asl-google-signin-button type="standard" size="large" width="377" logo_alignment="center"  shape="pill"
                logo_alignment='center'></asl-google-signin-button>
                    <button class="btn btn-danger mb-2 facebookLogin" (click)="facebookLogin()">Facebook ile Giriş Yap <i class="fa-brands fa-facebook facebook-icon"></i></button>
            </div>
            
            <form  [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)" class="customLogin" >
              
              
                <div class="mb-3">
                    <label for="email"  class="form-label">Email</label>
                    <input type="email"  email  id="email" formControlName="email"  class="form-control">
                    <small class="notValid"  *ngIf="!_email.valid&&(_email.dirty||_email.touched)">
                        <small  *ngIf="_email.errors.required">Lütfen email alanını boş geçmeyin.</small> 
                        <small  *ngIf="_email.errors.email">Lütfen doğru formart giriniz. ex:info&#64;example.com</small> 
                        <small   *ngIf="_email.errors.maxlength">E-mail 5 ile 250 Karakter olmalıdır.</small>         
                      </small>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Parola</label>
                    <input type="password" required   id="password"  formControlName="password" class="form-control">
                    <small class="notValid"  *ngIf="!_Password.valid&&(_Password.dirty||_Password.touched)">
                        <small  *ngIf="_Password.errors.required">Lütfen Parola  alanını boş geçmeyin.</small>   
                        <small   *ngIf="_Password.errors.minlength">Parola 8 ile 60 Karakter olmalıdır.</small>      
                    </small>
                </div>
            
                <div class="d-grid gab-2">
                    <button class="btn btn-primary mb-2" type="submit" [disabled]="frm.invalid">Giriş Yap</button>
                        <a class="btn btn-outline-primary mb-2"  routerLink="/auth/register">
                            Henüz Hesabım Yok
                        </a>
                        <a class="btn btn-outline-primary"  routerLink="/auth/password-reset">
                            Şifremi Unuttum
                        </a>
                </div>
            </form>

           
    </div>
    <div class="col-4"></div>
</div>


</div>
